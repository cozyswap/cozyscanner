<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CozyScanner - Live DEX Analytics</title>
    
    <!-- External Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/5.7.2/ethers.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <style>
        :root {
            --bg-primary: #0f0f23;
            --bg-secondary: #1a1a2e;
            --bg-card: #16213e;
            --text-primary: #ffffff;
            --text-secondary: #8899aa;
            --accent-green: #00ff88;
            --accent-red: #ff4444;
            --accent-blue: #007bff;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: var(--bg-primary);
            color: var(--text-primary);
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 25px;
            background: var(--bg-secondary);
            border-radius: 16px;
        }
        
        .stats-bar {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 25px;
        }
        
        .stat-card {
            background: var(--bg-secondary);
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            border-left: 4px solid var(--accent-blue);
        }
        
        .stat-value {
            font-size: 24px;
            font-weight: bold;
            color: var(--accent-green);
        }
        
        .main-content {
            display: grid;
            grid-template-columns: 400px 1fr;
            gap: 25px;
            margin-bottom: 25px;
        }
        
        @media (max-width: 1024px) {
            .main-content {
                grid-template-columns: 1fr;
            }
        }
        
        .sidebar {
            background: var(--bg-secondary);
            border-radius: 16px;
            overflow: hidden;
        }
        
        .search-section {
            padding: 20px;
            border-bottom: 1px solid #2a2a4a;
        }
        
        .search-box {
            width: 100%;
            padding: 12px;
            background: var(--bg-primary);
            border: 1px solid #2a2a4a;
            border-radius: 10px;
            color: var(--text-primary);
        }
        
        .pairs-list {
            max-height: 600px;
            overflow-y: auto;
        }
        
        .pair-item {
            display: flex;
            align-items: center;
            padding: 15px 20px;
            border-bottom: 1px solid #2a2a4a;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .pair-item:hover {
            background: var(--bg-card);
        }
        
        .pair-item.active {
            background: var(--accent-blue);
        }
        
        .pair-symbol {
            font-weight: bold;
            font-size: 16px;
        }
        
        .pair-price {
            margin-left: auto;
            text-align: right;
        }
        
        .price-main {
            font-size: 14px;
            font-weight: bold;
        }
        
        .price-change {
            font-size: 12px;
        }
        
        .change-positive {
            color: var(--accent-green);
        }
        
        .change-negative {
            color: var(--accent-red);
        }
        
        .chart-area {
            background: var(--bg-secondary);
            border-radius: 16px;
            padding: 25px;
        }
        
        .chart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }
        
        .chart-title {
            font-size: 22px;
            font-weight: bold;
        }
        
        .time-filters {
            display: flex;
            gap: 5px;
        }
        
        .time-btn {
            background: transparent;
            border: 1px solid var(--text-secondary);
            color: var(--text-secondary);
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
        }
        
        .time-btn.active {
            background: var(--accent-blue);
            border-color: var(--accent-blue);
            color: white;
        }
        
        .chart-wrapper {
            height: 400px;
            position: relative;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: var(--text-secondary);
        }
        
        .error {
            background: var(--accent-red);
            color: white;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            margin: 10px 0;
        }
        
        .success {
            background: var(--accent-green);
            color: black;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîç CozyScanner Live</h1>
            <p>Real-time DEX Analytics on Plasma Network</p>
        </div>

        <div id="errorContainer"></div>
        <div id="successContainer"></div>

        <div class="stats-bar">
            <div class="stat-card">
                <div>Total Pairs</div>
                <div class="stat-value" id="totalPairs">0</div>
            </div>
            <div class="stat-card">
                <div>Block Height</div>
                <div class="stat-value" id="blockHeight">0</div>
            </div>
            <div class="stat-card">
                <div>Network</div>
                <div class="stat-value">Plasma</div>
            </div>
            <div class="stat-card">
                <div>Status</div>
                <div class="stat-value" id="status">Loading...</div>
            </div>
        </div>

        <div class="main-content">
            <div class="sidebar">
                <div class="search-section">
                    <input type="text" class="search-box" id="searchInput" placeholder="üîç Search tokens...">
                </div>
                <div class="pairs-list" id="pairsList">
                    <div class="loading" id="loading">
                        Loading trading pairs from blockchain...
                    </div>
                </div>
            </div>

            <div class="chart-area">
                <div class="chart-header">
                    <div class="chart-title" id="chartTitle">Select a trading pair</div>
                    <div class="time-filters" id="timeFilters" style="display: none;">
                        <button class="time-btn active" onclick="changeTimeframe('1h')">1H</button>
                        <button class="time-btn" onclick="changeTimeframe('4h')">4H</button>
                        <button class="time-btn" onclick="changeTimeframe('24h')">24H</button>
                    </div>
                </div>
                
                <div class="chart-wrapper">
                    <canvas id="priceChart"></canvas>
                    <div class="loading" id="chartLoading" style="display: none;">
                        Loading chart data...
                    </div>
                    <div class="loading" id="noChart">
                        üìä Select a trading pair to view price chart
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="scanner.js"></script>
    <script src="charts.js"></script>

    <script>
        // Simple global functions
        function selectPair(pairAddress) {
            if (!window.cozyScanner) {
                showError('Scanner not initialized');
                return;
            }
            
            const pairData = window.cozyScanner.pairs.get(pairAddress);
            if (!pairData) return;
            
            // Update UI
            document.querySelectorAll('.pair-item').forEach(item => {
                item.classList.remove('active');
            });
            event.currentTarget.classList.add('active');
            
            // Show chart
            document.getElementById('timeFilters').style.display = 'flex';
            document.getElementById('noChart').style.display = 'none';
            document.getElementById('chartLoading').style.display = 'block';
            
            document.getElementById('chartTitle').textContent = 
                `${pairData.token0.symbol}/${pairData.token1.symbol} Chart`;
            
            // Load chart
            if (window.chartManager) {
                window.chartManager.loadPairChart(pairAddress, pairData);
            }
        }

        function changeTimeframe(timeframe) {
            document.querySelectorAll('.time-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            if (window.chartManager) {
                window.chartManager.changeTimeframe(timeframe);
            }
        }

        function showError(message) {
            document.getElementById('errorContainer').innerHTML = 
                `<div class="error">‚ùå ${message}</div>`;
        }

        function showSuccess(message) {
            document.getElementById('successContainer').innerHTML = 
                `<div class="success">‚úÖ ${message}</div>`;
        }

        // Search functionality
        document.getElementById('searchInput').addEventListener('input', function(e) {
            const searchTerm = e.target.value.toLowerCase();
            if (window.cozyScanner && window.cozyScanner.filterPairs) {
                window.cozyScanner.filterPairs(searchTerm);
            }
        });

        console.log('üöÄ CozyScanner UI loaded');
    </script>
</body>
</html>
